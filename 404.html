<script>
    (async function() {
        const path = window.location.pathname.toLowerCase().replace(/\/$/, ""); // Pfad ohne / am Ende
        const currentURL = window.location.href;

        // 1. Definition deiner Fremdlinks (Mapping)
        const redirects = {
            "/instagram": "https://github.com/dein-nutzername",
            "/insta":  "https://instagram.com/dein-profil",
            "/yt":  "https://instagram.com/dein-profil",
            "/youtube":  "https://instagram.com/dein-profil",
            "/tiktok":  "https://instagram.com/dein-profil",
            "/nclip":  "https://instagram.com/dein-profil",
            "/puzzle":  "https://instagram.com/dein-profil",
            "/tanggle":  "https://instagram.com/dein-profil",
            "/discord":   "https://medium.com/@dein-blog"
        };

        // 2. Pr체fen, ob der Pfad in der Mapping-Liste ist
        if (redirects[path]) {
            window.location.replace(redirects[path]);
            return;
        }

        // 3. Wenn kein Fremdlink: Case-Insensitive Check f체r eigene Seiten
        const lowerCaseURL = currentURL.toLowerCase();
        if (currentURL !== lowerCaseURL) {
            try {
                const response = await fetch(lowerCaseURL, { method: 'HEAD' });
                if (response.ok) {
                    window.location.replace(lowerCaseURL);
                    return;
                }
            } catch (e) {
                console.error("Check failed", e);
            }
        }

        // 4. Wenn alles fehlschl채gt: Fehler-Nachricht anzeigen
        document.getElementById('error-message').style.display = 'block';
    })();
</script>


<div id="error-message" style="display:none;">
    <h1>Hoppla! Diese Seite existiert wirklich nicht.</h1>
    <p>Zur체ck zur <a href="/">Startseite</a>.</p>
</div>
