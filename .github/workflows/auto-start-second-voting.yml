name: Auto Start Second Voting Round

on:
  schedule:
    # Run on the 15th of each month at 00:00 UTC
    - cron: '0 0 15 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-start-second-voting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check and Start Second Voting if Needed
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
        run: |
          node .github/scripts/auto-start-second-voting.js
