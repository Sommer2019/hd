name: Start Second Voting Round

on:
  workflow_dispatch:
    inputs:
      source_year:
        description: 'Year of the monthly results to use (YYYY)'
        required: true
      source_month:
        description: 'Month of the monthly results to use (1-12)'
        required: true
      duration_days:
        description: 'Duration of second voting in days'
        required: true
        default: '7'

permissions:
  contents: write

jobs:
  start-second-voting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start Second Voting Round
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          SOURCE_YEAR: ${{ github.event.inputs.source_year }}
          SOURCE_MONTH: ${{ github.event.inputs.source_month }}
          DURATION_DAYS: ${{ github.event.inputs.duration_days }}
        run: |
          node .github/scripts/start-second-voting.js
