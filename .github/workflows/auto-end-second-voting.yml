name: Auto End Second Voting Round

on:
  schedule:
    # Run on the 21st of each month at 23:59 UTC
    - cron: '59 23 21 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-end-second-voting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: End Second Voting if Active
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
        run: |
          node .github/scripts/end-second-voting.js
