<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>OnlyBart</title>
    <link rel="icon" href="img/OF.png" type="image/jpeg">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        html, body { height: 100%; margin: 0; }
        .center {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        #logo {
            width: 220px; /* anpassen nach Bedarf */
            height: auto;
            transform: scale(1);
            animation: grow 1s ease forwards;
        }
        @keyframes grow {
            from { transform: scale(1); }
            to   { transform: scale(2); }
        }
    </style>
    <link rel="stylesheet" href="css/cookie-banner.css">
</head>
<body>
<div class="center">
    <!-- Pfad zu deinem Logo anpassen -->
    <img id="logo" src="img/OnlyBart.png" alt="OnlyBart Logo" />
</div>

<script>
    // Nach 1 Sekunde weiterleiten
    window.addEventListener('load', function () {
        setTimeout(function () {
            window.location.href = 'ob/posts.html';
        }, 1000);
    });
</script>

<!-- Cookie Consent Banner -->
<div id="cookie-banner" class="cookie-banner">
    <div class="cookie-banner-content">
        <div class="cookie-banner-text">
            Wir verwenden Cookies, um anonymisierte Seitenaufrufe zu erfassen und unsere Website zu verbessern. Weitere Informationen finden Sie in unserer <a href="../datenschutz.html">Datenschutzerkl√§rung</a>.
        </div>
        <div class="cookie-banner-buttons">
            <button id="cookie-accept" class="btn btn-accept">Akzeptieren</button>
            <button id="cookie-reject" class="btn btn-reject">Ablehnen</button>
        </div>
    </div>
</div>

<!-- Page View Tracking -->
<script src="js/config.js"></script>
<script src="js/supabase-client.js"></script>
<script src="js/cookie-consent.js"></script>
<script src="js/page-view-tracker.js"></script>

</body>
</html>
