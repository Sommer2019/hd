<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Clip des Jahres – HD1920x1080</title>
    <meta name="description" content="Clip des Jahres - Die Gewinner der zweiten Voting-Runde">
    <link rel="icon" href="img/HD.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/clip-voting.css">
    <script src="js/supabase-client.js"></script>
</head>
<body>
<main class="container">
    <div>
        <h1 class="page-title">Clip des Jahres</h1>
        <p id="cdj-description">Hier findest du die Top 10 Gewinner der zweiten Voting-Runde von Dezember bis November.</p>
        
        <div id="cdj-container" class="voting-container">
        </div>

        <p style="margin-top:18px">
            <a href="index.html" class="btn">← Zurück</a>
        </p>
    </div>

    <!-- Vote Bestätigungsdialog -->
    <div id="vote-modal" class="download-modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-backdrop" onclick="hideVoteConfirm()" aria-hidden="true"></div>
        <div class="modal-card" role="document">
            <h3 class="modal-title">Vote bestätigen</h3>
            <p class="modal-message">Möchtest du wirklich für diesen Clip abstimmen? <strong>Du kannst nur einmal voten!</strong></p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="hideVoteConfirm()">Abbrechen</button>
                <button type="button" class="btn btn-primary" onclick="confirmVote()">Abstimmen</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© <span id="year"></span> FullHD Media <a href="impressum.html">Impressum</a></p>
    </footer>
</main>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script src="js/clip-des-jahres.js"></script>

<!-- Page View Tracking -->
<script src="js/supabase-client.js"></script>
<script src="js/page-view-tracker.js"></script>

</body>
</html>
